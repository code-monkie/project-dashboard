<div class="container">
  <div style="border: 1px solid black; border-radius: 10px">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2 mt-2 mb-5">
        <h1 class="text-center">Signin</h1>
        <form (ngSubmit)="onSignin(f)" #f="ngForm">
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" name="email" ngModel class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              ngModel
              class="form-control">
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
        </form>
      </div>
    </div>
  </div>

</div>
